<div class="col-md-4">
    <h4 class="text-center">Product Details</h4>
    <form #productDetails="ngForm" (ngSubmit)="addProduct(productDetails.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" ngModel></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" ngModel>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" ngModel>
    </div>
    <button type="submit">Add Product</button>
    </form>
</div>
