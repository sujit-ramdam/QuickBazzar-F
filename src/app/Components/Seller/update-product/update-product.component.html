<div class="col-md-4">
    <h4 class="text-center"> Update Product Details</h4>
    
    <form #productDetails="ngForm" (ngSubmit)="updateProduct(productDetails.value)" >
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name"  [(ngModel)]="productBeforeUpdated.name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="productBeforeUpdated.description" ></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="productBeforeUpdated.price" >
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" [(ngModel)]="productBeforeUpdated.quantity" >
    </div>
    <button type="submit">Update Product</button>
    </form>
</div>
