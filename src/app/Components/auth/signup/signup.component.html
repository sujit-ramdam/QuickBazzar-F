    <div class="col-4">
    <h4 class="text-center">Register</h4>
    <form #signUpDetails="ngForm" (ngSubmit)="signUp(signUpDetails.value)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>

    <input type="radio" name="isSeller" value="true" ngModel /> Register as Seller
    
    <div>
    <button type="submit" class="btn-btn-primary">Register</button>
    </div>
    </form>
    Already a User ? <a routerLink ="/login">LogIn</a>
</div>
